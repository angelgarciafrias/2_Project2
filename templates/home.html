{% extends "layout.html" %}

{% block title %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="static/index2.js"></script>
<title>Flack</title>
{% endblock %}

{% block body %}
<div class="container">
    <h4>Welcome <p style="display:inline" id="registered_username"></p>!</h4>
    <hr>
    <div class="row">
        <div class="col col-lg-3">
            <h5 class="centered">
                Chats
            </h5>
            <div style="overflow-y: scroll; height: 360px; width: auto;" id="channel_box">
                <div class="list-group" id="channel-list"></div>
            </div>
            <div class="form-group">
                <form id="form3" class="centered">
                    <input id="new-channel" class="form-control" autocomplete="off" placeholder="New channel..." type="text" maxlength="15">
                    <input id="submit3" type="submit" value="Create">
                </form>
            </div>
        </div>
        <div style="border-left:1px solid gray;margin:0 7.5px;"></div>
        <div class="col">
            <h5 class="centered">Messages</h5>
            <div style="overflow-y: scroll; height: 360px; width: auto;" id="chat_box">
                <ul style="list-style: none" id="message_list"></ul>
            </div>
            <div class="form-group">
                <form id="form2" class="centered">
                    <input id="text" class="form-control" autocomplete="off" placeholder="Type your message..." type="text" maxlength="75">
                    <input id="submit2" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock %}
