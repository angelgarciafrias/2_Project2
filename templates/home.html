{% extends "layout.html" %}

{% block title %}
    <script src="static/index2.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <title>Angel</title>
{% endblock %}

{% block heading %}
    <h1>Flack</h1>
{% endblock %}

{% block body %}
<div class="container">
    <h4>Welcome <p> {{username_global}} </p>!</h4>
    <hr>
</div>
<div class="container">
    <h4>Create new channel:</h4>
    <div class="form-group">
        <form id="form2" class="centered">
            <input id="channel" autocomplete="off" autofocus placeholder="Name of the channel" type="text">
            <input id="submit2" type="submit">
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <ul id="channels">
            </ul>
        </div>
    </div>

    <div>Yes Votes: <span id="yes">{{ votes["yes"] }}</span></div>
    <div>No Votes: <span id="no">{{ votes["no"] }}</span></div>
    <div>Maybe Votes: <span id="maybe">{{ votes["maybe"] }}<span></div>
    <hr>
    <button data-vote="yes">Yes</button>
    <button data-vote="no">No</button>
    <button data-vote="maybe">Maybe</button>
    
</div>
{% endblock %}
